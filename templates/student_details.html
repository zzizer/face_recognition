{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="col-lg-12 py-4">
        <h1>Student Details</h1>

        <div class="row">
            <div class="col-md-4">
                <img src="{{ student.imageURL }}" alt="student image" width="200px" height="200px">
            </div>
            <div class="col-md-8">
                <p>Student Name: {{ student.name }}</p>
                <p>Student Face Encodings: {{ student.face_encoding }}</p>

                <a class="btn btn-primary" href="{% url 'all_students' %}">Back</a>

            </div>
        </div>

    </div>
{% endblock %}
