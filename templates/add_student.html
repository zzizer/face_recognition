{% extends "base.html" %}
load staticfiles %}
{% block content %}


<div class="col-md-6 mt-5">
    
    <h1>New Student</h1>
    
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        {{form.as_p}}

        <div. class="form-group mb-3 mt-3">

            <a class="btn btn-secondary" href="{% url 'index' %}">Back</a>
        </div>
        
    </form>

</div>
    
{% endblock %}
