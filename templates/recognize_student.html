{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="col-lg-12">
        <h1>Recognition Result</h1>
        
        {% if name == 'Unknown' %}
            <p>No matching student found.</p>
        {% else %}
            <p>Recognized student: {{ name }}</p>
        {% endif %}

        <a class="btn btn-primary" href="{% url 'index' %}">Back to Home</a>
    </div>
{% endblock %}
